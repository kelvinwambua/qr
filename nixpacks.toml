[phases.setup]
nixPkgs = ['php82', 'php82Extensions.mbstring', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.gd', 'php82Extensions.zip', 'nodejs']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm ci && npm run build']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
